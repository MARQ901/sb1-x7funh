name: voice_social_media
description: A social media platform focused on voice communications
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.1
  audio_waveforms: ^1.0.4
  record: ^4.4.4
  just_audio: ^0.9.36
  cached_network_image: ^3.3.0
  video_player: ^2.8.1
  lottie: ^2.7.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  http: ^1.1.0
  flutter_secure_storage: ^9.0.0
  share_plus: ^7.2.1
  image_picker: ^1.0.4
  permission_handler: ^11.0.1
  audioplayers: ^5.2.1
  flutter_sound: ^9.2.13

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottie/